<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4B5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="1200" height="600" fill="url(#skyGradient)"/>
  
  <!-- Mountains -->
  <path d="M0,400 L200,200 L400,300 L600,150 L800,250 L1000,180 L1200,220 L1200,600 L0,600 Z" fill="#6B7280" opacity="0.3"/>
  <path d="M0,450 L150,300 L350,350 L550,250 L750,300 L950,240 L1200,280 L1200,600 L0,600 Z" fill="#9CA3AF" opacity="0.5"/>
  
  <!-- Road -->
  <path d="M0,500 Q300,480 600,490 Q900,500 1200,480 L1200,520 Q900,540 600,530 Q300,520 0,540 Z" fill="url(#roadGradient)"/>
  
  <!-- Road Lines -->
  <path d="M100,505 L200,503 M300,502 L400,501 M500,502 L600,503 M700,504 L800,505 M900,506 L1000,505 M1100,504 L1200,503" stroke="#FBBF24" stroke-width="3" stroke-dasharray="20,20"/>
  
  <!-- Sun -->
  <circle cx="900" cy="120" r="60" fill="url(#sunGradient)"/>
  
  <!-- Clouds -->
  <g opacity="0.8">
    <circle cx="200" cy="100" r="30" fill="white"/>
    <circle cx="230" cy="100" r="35" fill="white"/>
    <circle cx="260" cy="100" r="25" fill="white"/>
    
    <circle cx="700" cy="80" r="25" fill="white"/>
    <circle cx="720" cy="80" r="30" fill="white"/>
    <circle cx="740" cy="80" r="20" fill="white"/>
  </g>
  
  <!-- Weather Icons -->
  <g transform="translate(150,200)">
    <!-- Rain Cloud -->
    <circle cx="0" cy="0" r="20" fill="#6B7280"/>
    <circle cx="20" cy="0" r="25" fill="#6B7280"/>
    <circle cx="40" cy="0" r="18" fill="#6B7280"/>
    <g stroke="#3B82F6" stroke-width="2" opacity="0.7">
      <line x1="5" y1="25" x2="5" y2="40"/>
      <line x1="15" y1="30" x2="15" y2="45"/>
      <line x1="25" y1="25" x2="25" y2="40"/>
      <line x1="35" y1="30" x2="35" y2="45"/>
    </g>
  </g>
  
  <g transform="translate(450,180)">
    <!-- Snow Cloud -->
    <circle cx="0" cy="0" r="18" fill="#9CA3AF"/>
    <circle cx="18" cy="0" r="22" fill="#9CA3AF"/>
    <circle cx="36" cy="0" r="16" fill="#9CA3AF"/>
    <g fill="white" opacity="0.8">
      <circle cx="8" cy="25" r="3"/>
      <circle cx="18" cy="30" r="3"/>
      <circle cx="28" cy="25" r="3"/>
      <circle cx="13" cy="35" r="3"/>
      <circle cx="23" cy="40" r="3"/>
    </g>
  </g>
  
  <!-- Car -->
  <g transform="translate(500,460)">
    <rect x="0" y="10" width="80" height="25" rx="5" fill="#EF4444"/>
    <rect x="10" y="0" width="60" height="15" rx="3" fill="#DBEAFE"/>
    <circle cx="15" cy="40" r="8" fill="#374151"/>
    <circle cx="65" cy="40" r="8" fill="#374151"/>
    <circle cx="15" cy="40" r="5" fill="#6B7280"/>
    <circle cx="65" cy="40" r="5" fill="#6B7280"/>
  </g>
  
  <!-- Route Markers -->
  <g fill="#EF4444" stroke="white" stroke-width="2">
    <circle cx="100" cy="490" r="12"/>
    <circle cx="1100" cy="490" r="12"/>
  </g>
  
  <!-- App Logo Area -->
  <g transform="translate(400,50)">
    <rect x="0" y="0" width="400" height="100" rx="10" fill="rgba(255,255,255,0.9)" stroke="rgba(59,130,246,0.3)" stroke-width="2"/>
    <text x="200" y="40" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#1F2937">RouteCaster</text>
    <text x="200" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#6B7280">Smart Weather-Powered Journey Planning</text>
  </g>
  
  <!-- Weather Forecast Strip -->
  <g transform="translate(50,350)">
    <rect x="0" y="0" width="1100" height="60" rx="8" fill="rgba(255,255,255,0.8)" stroke="rgba(59,130,246,0.2)" stroke-width="1"/>
    
    <!-- Day 1 -->
    <g transform="translate(50,30)">
      <circle cx="0" cy="0" r="15" fill="#FCD34D"/>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">72°</text>
    </g>
    
    <!-- Day 2 -->
    <g transform="translate(200,30)">
      <circle cx="0" cy="0" r="12" fill="#9CA3AF"/>
      <circle cx="12" cy="0" r="15" fill="#9CA3AF"/>
      <text x="6" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">65°</text>
    </g>
    
    <!-- Day 3 -->
    <g transform="translate(350,30)">
      <circle cx="0" cy="0" r="12" fill="#6B7280"/>
      <circle cx="12" cy="0" r="15" fill="#6B7280"/>
      <line x1="6" y1="20" x2="6" y2="30" stroke="#3B82F6" stroke-width="2"/>
      <text x="6" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">58°</text>
    </g>
    
    <!-- Day 4 -->
    <g transform="translate(500,30)">
      <circle cx="0" cy="0" r="15" fill="#FCD34D"/>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">75°</text>
    </g>
    
    <!-- Day 5 -->
    <g transform="translate(650,30)">
      <circle cx="0" cy="0" r="12" fill="#9CA3AF"/>
      <circle cx="12" cy="0" r="15" fill="#9CA3AF"/>
      <text x="6" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">68°</text>
    </g>
  </g>
</svg>